<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <title>Help Desk - Chamado</title>

		<link href="css/bootstrap.min.css" rel=stylesheet>
		
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  	<a class="navbar-brand" href="#">Help Desk</a>
	  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>
	  	<div class="collapse navbar-collapse" id="navbarNav">
	    	<ul class="navbar-nav">
	      		<li class="nav-item active">
	        		<a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
	      		</li>
	    	</ul>
	  	</div>
	  	<form class="form-inline">
    		<input class="form-control mr-sm-2" type="search" placeholder="Número do chamado" aria-label="Search">
		    <button class="btn btn-outline-secondary my-2 my-sm-0">Procurar</button>
		</form>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col mt-3">
				<h2 class="text-center">Chamado</h2>
			</div>
		</div>
		<div class="row">
			<div class="col mt-3 mb-3">
				<nav>
				  <div class="nav nav-tabs" id="nav-tab" role="tablist">
				    <a class="nav-item nav-link active" id="nav-principal-tab" data-toggle="tab" href="#nav-principal" role="tab" aria-controls="nav-principal" aria-selected="true">Principal</a>
				    <a class="nav-item nav-link" id="nav-comentarios-tab" data-toggle="tab" href="#nav-comentarios" role="tab" aria-controls="nav-comentarios" aria-selected="false">Comentários</a>
				  	<a class="nav-item nav-link" id="nav-historico-tab" data-toggle="tab" href="#nav-historico" role="tab" aria-controls="nav-historico" aria-selected="false">Histórico</a>
				  </div>
				</nav>
				<div class="tab-content" id="nav-tabContent">
				  <div class="tab-pane fade show active" id="nav-principal" role="tabpanel" aria-labelledby="nav-principal-tab">
				  	<div class="row justify-content-md-center">
				  		<div class="col-md-8 col-md-auto mt-3">
					  		<form id="form-principal">
							  <div class="form-row">
							    <div class="form-group col-md-3">
							      <label for="numero">Número</label>
							      <input type="text" class="form-control" id="numero" readonly />
							    </div>
							    <div class="form-group offset-md-3 col-md-3">
							      <label for="data">Data</label>
							      <input type="text" class="form-control datepicker" id="data" data-date-format="dd/mm/yyyy" />
							    </div>
							  </div>
							  <div class="form-row">
							    <div class="form-group col-md-5">
							      <label for="usuario-abertura">Usuário de abertura</label>
							      <input type="text" class="form-control" id="usuario-abertura" readonly />
							    </div>
							    <div class="form-group offset-md-1 col-md-5">
							      <label for="analista">Assinar para</label>
							      <input type="text" class="form-control" id="analista" />
							    </div>
							  </div>
							  <div class="form-row">
							    <div class="form-group col-md-3">
							      <label for="prioridade">Prioridade</label>
							      <select id="prioridade" class="form-control">
							        <option selected>Alta</option>
							        <option>Média</option>
							        <option>Baixa</option>
							      </select>
							    </div>
							    <div class="form-group offset-md-3 col-md-3">
							      <label for="dataLimite">Data Limite</label>
							      <input type="text" class="form-control datepicker" id="data-limite" data-date-format="dd/mm/yyyy" />
							    </div>
							  </div>
							  <div class="form-row">
							    <div class="form-group col-md-3">
							      <label for="status">Status</label>
							      <input type="text" class="form-control" id="status" value="Aberto" readonly />
							    </div>
							  </div>
							  <div class="form-row">
							    <div class="form-group col">
							      <label for="assunto">Assunto</label>
							      <input type="text" class="form-control" id="assunto" />
							    </div>
							  </div>
							  <div class="form-row">
							    <div class="form-group  col">
							      <label for="descricao">Descrição</label>
							      <textarea id="descricao" class="form-control" rows="4">
							      </textarea>
							    </div>
							  </div>
							  <button type="submit" class="btn btn-success">Salvar</button>
							</form>
					  	</div>
				  	</div>
				  </div><!-- #nav-principal -->
				  
				  <div class="tab-pane fade" id="nav-comentarios" role="tabpanel" aria-labelledby="nav-comentarios-tab">
				  	<div class="row justify-content-md-center">
				  		<div class="col-md-10 col-md-auto mt-3">
				  			<div class="form-group">
						      <label for="comentario">Comentário</label>
						      <textarea id="comentario" class="form-control" rows="4">
						      </textarea>
						      <button class="btn btn-info mt-2">Inserir comentário</button>
							</div>
				  			<table class="table table-striped mt-4" id="tbl-comentarios">
							  <thead>
							    <tr>
							      <th scope="col">Comentário</th>
							      <th scope="col">Data</th>
							      <th scope="col">Usuário</th>
							    </tr>
							  </thead>
							  <tbody>
							    
							  </tbody>
							</table>
				  		</div>
				  	</div>
				  </div><!-- #nav-comentarios -->
				  
				  <div class="tab-pane fade" id="nav-historico" role="tabpanel" aria-labelledby="nav-historico-tab">
				  	<div class="row justify-content-md-center">
				  		<div class="col-md-10 col-md-auto mt-3">
				  			<table class="table table-striped mt-4">
							  <thead>
							    <tr>
							      <th scope="col">Descrição</th>
							      <th scope="col">Data</th>
							      <th scope="col">Usuário</th>
							    </tr>
							  </thead>
							  <tbody>
							  </tbody>  
							</table>
				  		</div>
				  	</div>
				  </div><!-- #nav-historico -->
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/carregar_chamado.js"></script>
	<script src="js/chamado.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
	
	</body>
  
</html>
