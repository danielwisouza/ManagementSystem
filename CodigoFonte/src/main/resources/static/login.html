<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <title>Help Desk - Login</title>
		
		<link href="css/bootstrap.min.css" rel=stylesheet>
		<script src="js/jquery.js"></script>
		<script src="js/login.js"></script>
		<style>
		body {
    		background-color: #6600ff;
		}
	</style>
	</head>
	<body>
		<div class="row justify-content-center">
			<div class="col-md-6 col-md-auto">
				<div class="jumbotron">
					<h1 class="display-4 text-center">iAplication - Login</h1>
					<hr class="my-4">
			      	<form>
			      		<div class="form-row">
					    	<div class="form-group col">
					      		<label for="usuario">Login</label>
					      		<input type="text" class="form-control" id="usuario" placeholder="usuario@usuario.com" />
					    	</div>
					  	</div>
					  	<div class="form-row">
					  		<div class="form-group col">
					      		<label for="senha">Senha</label>
					      		<input type="password" class="form-control" id="senha" />
					    	</div>
					  	</div>
					  	<div class="form-row form-group">
					  		<div class="form-group col">
					  			<a href="#" id="login" class="btn btn-success" onclick="logar()">Entrar</a>
					  		</div>
					  		
					  	</div>
			      	</form>
			    </div>
			</div>
		</div>
	</body>
</html>
